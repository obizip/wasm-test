<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Hello, WebAssembly!</title>
    <script>
        const wasm = './wasm_dev.wasm'
        fetch(wasm)
            .then(response => response.arrayBuffer())
            .then(bytes => WebAssembly.instantiate(bytes, {}))
            .then(results => {
                console.log(results.instance.exports.add(1, 2))
            })
    </script>
</head>

</html>
